<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDR Beauty Parlour | Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-box {
            width: 420px;
            background: #ffffff;
            padding: 35px 30px;
            border-radius: 14px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.5s ease;
            text-align: center;
        }

        .login-box h1 {
            font-size: 28px;
            font-weight: 700;
            color: #e91e63;
            margin-bottom: 10px;
        }

        .login-box h3 {
            font-size: 18px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .login-box p {
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
        }

        /* Google Button */
        .google-btn {
            width: 100%;
            padding: 12px;
            background: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            color: #444;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.3s;
        }

        .google-btn img {
            width: 22px;
            height: 22px;
        }

        .google-btn:hover {
            border-color: #e91e63;
            color: #e91e63;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

</head>
<body>

    <div class="login-box">
        <h1>HDR Beauty Parlour</h1>
        <h3>Experience Luxury Beauty Care</h3>
        <p>Professional skincare, hair styling, and makeup by certified experts.</p>

        <button class="google-btn" onclick="window.location.href='/login'">
            <img src="{{url_for('static', path='/icons/g.png')}}">
            Sign in with Google
        </button>
    </div>

</body>
</html>
